<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boardList</title>

    <link rel="stylesheet" href="/css/board/boardList.css">
</head>

<body>

    <th:block th:replace="~{common/header}"></th:block>

    <div class="container">
        <table class="boardTable">
            <th:block th:if="${#lists.isEmpty(boardList)}">
                <tr>
                    <th colspan="6">게시글이 존재하지 않습니다.</th>
                </tr>
            </th:block>

            <thead class="thead">
                <tr>
                    <th>게시글 번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>


            <th:block th:unless="${#lists.isEmpty(boardList)}" class="tbody">
                <tr th:each="board : ${boardList}" th:object="${board}" class="tr">
                    <td th:text="*{boardNo}">게시글 번호</td>
                    <td th:text="*{boardTitle}">게시글 번호</td>
                    <td th:text="*{memberNickname}">작성자</td>
                    <td th:text="*{boardWriteDate}">작성일</td>
                    <td th:text="*{readCount}">조회수</td>
                </tr>
            </th:block>
        </table>

            <!-- 일반 목록 조회(검색X) -->
            <ul class="pagination" th:unless="${param.key}" th:object="${pagination}">
    
                <!-- 첫 페이지로 이동 -->
                <li><a th:href="@{/board/{boardCode} (boardCode = ${boardCode}, cp = 1)}">&lt;&lt;</a></li>

                <!-- 이전 목록 마지막 번호로 이동 -->
                <li><a th:href="@{/board/{boardCode} (boardCode = ${boardCode}, cp = *{prevPage})}">&lt;</a></li>

                <!-- 특정 페이지로 이동 -->
                <!-- 현재 보고있는 페이지 -->
                <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}"> 
                    <li th:if="${i == pagination.currentPage}">
                        <a class="current" th:text="${i}">현재 페이지</a>
                    </li>

                    <!-- 보고있지 않은 페이지 -->                    
                    <li th:unless="${i == pagination.currentPage}"> 
                        <a tH:href="@{/board/{boardCode} (boardCode=${boardCode}, cp=${i})}" th:text="${i}">이동할 페이지</a>
                    </li>
                </th:block>


                <!-- 다음 목록 시작 번호로 이동 -->
                <li><a th:href="@{/board/{boardCode} (boardCode = ${boardCode}, cp = *{nextPage})}">&gt;</a></li>

                <!-- 끝 페이지로 이동 -->
                <li><a th:href="@{/board/{boardCode} (boardCode = ${boardCode}, cp = *{maxPage})}">&gt;&gt;</a></li>
            </ul>
        <th:block th:replace="~{common/sideMenu}" id="sideMenu"></th:block>
    </div>

    

    <th:block th:replace="~{common/footer}"></th:block>
    <script src="/js/board/main.js"></script>
</body>

</html>
