<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boardDetail</title>
</head>

<body>
    게시물 상세 조회입니다!

    <table border="1" th:if="${!boardList.isEmpty()}">
        <thead>
            <th>제목</th>
            <!-- <th>작성자</th> -->
            <th>내용</th>
            <th>작성일</th>
        </thead>

        <tbody>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.boardTitle}">제목</td>
                <!-- <td th:text="${board.memberNickname}">작성자</td> -->
                <td th:text="${board.boardContent}">내용</td>
                <td th:text="${board.readCount}">작성일</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
