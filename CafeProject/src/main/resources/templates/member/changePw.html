<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="/css/myPage.css">
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>
    <div class="pwform-container">
        <th:block th:replace="~{member/sideBar}"></th:block>
    
        <div class="profile-update-form">
            <form action="/member/changePw" method="POST" class="pwChangeForm" id="pwChangeForm">
                <p>영어,숫자,특수문자(!,@,#,-,_) 6~20글자 사이로 입력해주세요.</p>
                <br>
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required maxlength="20">
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호:</label>
                    <input type="password" id="newPassword" name="newPassword" required maxlength="20">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">새 비밀번호 확인:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required maxlength="20">
                </div>
                <button type="submit">비밀번호 변경</button>
            </form>
        </div>
    </div>

    <th:block th:replace="~{common/footer}"></th:block>
    <script th:inline="javascript">
        const loginMemberProfileImg = /*[[${session.loginMember.profileImg}]]*/ "회원 프로필 이미지";
    </script>
    <script src="/js/board/myPage.js"></script>
    <script src="/js/board/changePw.js"></script>
</body>
</html>
